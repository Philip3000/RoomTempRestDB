<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodPellet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!--Klassisk v-if v-else statement-->
        <ul v-if="items.length" v-for="item in items">
            <li>
                {{item}}
            </li>
        </ul>
        <p v-else>Ingen temperaturmålinger at vise</p>
        <!--Input værdier til Vue.js-->
        <input v-model="RoomNo" placeholder="room number" type="text">
        <input v-model="Temp_C" placeholder="Temp" type="number">
        <input v-model="Day" placeholder="Day" type="text">
        <button @click="addNew">Add new</button>
        <br>
        <div>
            <!--Tjekker temp og sætter baggrundsfarven baseret på temp for hver item-->
        <ul v-if="items.length" v-for="item in items">
            <li v-if="item.Temp_C > 19" style="background-color: red;">
                {{item}}
            </li>
            <li v-if="item.Temp_C === 19" style="background-color: green;">
                {{item}}
            </li>
            <li v-if="item.Temp_C < 19" style="background-color: blue;">
                {{item}}
            </li>
        </ul>
        <p v-else>Ingen temperaturmålinger at vise</p>
        </div>
        <div>
            <!--Finder værelses data efter input værdien-->
            <input v-model="SearchRoom" placeholder="search for room" type="text">
            <button @click="getRoom">Get Roominfo</button>
            <li v-if="GottenRoom.length" v-for="item in GottenRoom">{{item}}</li>
        </div>


        <br>
        <button class="btn btn-danger" @click="deleteAll">Delete everything</button>
    </div>
    <script src="index.js"></script>

</body>

</html>
